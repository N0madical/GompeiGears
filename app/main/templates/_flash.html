{% block content %}
    <!-- Flash container -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="position-relative start-50 top-0 m-1 translate-middle-x" style="z-index: 5">
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <div class="alert alert-warning m-3">{{ message }}</div>
                    {% else %}
                        <div class="alert alert-success m-3">{{ message }}</div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
{% endblock %}
